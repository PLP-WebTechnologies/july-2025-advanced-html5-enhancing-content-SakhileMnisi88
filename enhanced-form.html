<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 assignment</title>
</head>
<body>

  <h1>HTML5 enhanced</h1>

  <h2>list</h2>
  <ul>

    <li>HTML5</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ul>

  <h2>Table</h2>
  <table border="1">
    <tr>
      <th>Day</th>
      <th>Topic</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>code</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>edits</td>
    </tr>
  </table>

  <h2>Sample Media</h2>
  <img src="https://www.pexels.com/photo/mountain-at-night-under-a-starry-sky-1624496/" alt="">
  <br>
  <audio controls>
  <source src="/media/epic.mp3" type="audio/mpeg">
  <source src="/media/epic.wav" type="audio/wav">
</audio>
  <br>
  <video controls width="300">
    <source src="https://videos.pexels.com/video-files/32720002/13948809_2560_1440_50fps.mp4" type="video/mp4">
  </video>

  <h2>Registration form</h2>
  <form>
    Name: <input type="text" name="name" required><br><br>
    Email: <input type="email" name="email" required><br><br>
    Password: <input type="password" name="password" required minlength="6"><br><br>
    Date of Birth: <input type="date" name="dob" required><br><br>
    Phone: <input type="tel" name="phone" pattern="[0-9]{10}"><br><br>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
